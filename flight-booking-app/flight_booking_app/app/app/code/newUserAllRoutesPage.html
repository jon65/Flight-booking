<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Name</title>
  <!-- Import MDL library-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- Import Map library -->
  <style type="text/css">
    #map {
            height: calc(100vh - 165px);
        }
  </style>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
  <!-- Load countries and services library -->
  <script src="https://eng1003.monash/libs/countries.js"></script>
  <script src="https://eng1003.monash/libs/services.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title" style="font-size: 40px;">App Name</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" style="font-size: 20px;" href="javascript:history.go(-1)">Back</a>
          <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toLogInPage()" href="#">Log in</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title" style="font-size: 30px;">Menu</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toHomePage()" href="#">Home</a>
        <a class="mdl-navigation__link" style="font-size: 20px;" onclick="notLoggedIn()" href="#">Scheduled Trips</a>
        <a class="mdl-navigation__link" style="font-size: 20px;" onclick="notLoggedIn()" href="#">Trip History</a>
        <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toAllRoutesPage()" href="#">View All Routes</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <!-- Your content goes here -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
              style="font-size: 30px;">
              Country:
              <input class="mdl-textfield_input" style="width: 200px;" list="countryList" type="text" id="country" onchange="getRouteData()">
              <datalist id="countryList"></datalist>
            </div>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/shared.js"></script>
  <script src="js/allRoutes.js"></script>
</body>

</html>
