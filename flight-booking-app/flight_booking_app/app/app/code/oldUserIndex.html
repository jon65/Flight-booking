<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name</title>
    <!-- Import MDL library-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Text allignment CSS-->
    <style type="text/css">
        .text-center {
            text-align: center;
        }
    </style>
    <!-- Load countries and services library -->
    <script src="https://eng1003.monash/libs/countries.js"></script>
    <script src="https://eng1003.monash/libs/services.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" style="font-size: 40px;">App Name</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" style="font-size: 20px;" href="#">Log out</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title" style="font-size: 30px;">Menu</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toOldHomePage()" href="#">Home</a>
                <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toScheduledTripsPage()" href="#">Scheduled Trips</a>
                <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toTripHistoryPage()" href="#">Trip History</a>
                <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toOldAllRoutesPage()" href="#">View All Routes</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h1>Home</h1>
                        <div class="text-center">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                                style="font-size: 40px;padding-top: 30px;padding-bottom: 30px;width: 300px;height: 130px;">
                                Country:
                                <input class="mdl-textfield_input" style="width: 200px;" list="countryList"
                                    id="country" onchange="getData()">
                                <datalist id="countryList"></datalist>
                            </div>
                            <div class="mdl-textfield_input mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                                id="startDate"
                                style="font-size: 40px;padding-top: 30px;padding-bottom: 30px;width: 300px;height: 130px;padding-right: 50px;padding-left: 50px;">
                                Date:
                                <input type="date" style="width: 200px;" id="startDate">
                            </div>
                            <div class="mdl-textfield_input mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                                style="font-size: 40px;padding-top: 30px;padding-bottom: 30px;width: 300px;height: 130px;">
                                Airport Source:
                                <select style="width: 200px;" id="airportSource">
                                <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <!-- Placeholder for buttons -->
                        <div style="text-align: center;">
                            <button
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                                style="font-size: 20px;width: 200px;" onclick="toOldMapViewPage()">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
