<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Name</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title" style="font-size:40px">App Name</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" style="font-size: 20px;" href="javascript:history.go(-1)">Back</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" onclick="toHomePage()" href="#">Home</a>
        <a class="mdl-navigation__link" onclick="toScheduledTripsPage()" href="#">Scheduled Trips</a>
        <a class="mdl-navigation__link" onclick="toTripHistoryPage()" href="#">Trip History</a>
        <a class="mdl-navigation__link" onclick="toAllRoutesPage()" href="#">View All Routes</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->
      </div>
      <div style="padding-top: 200px; text-align:center"></div>

      <div style="font-size: 30px; text-align:center;">
        Username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
          type="text" id="username" style="width:200px"></div> <br><br>

      <div style="font-size: 30px; text-align:center;">E-mail address:&nbsp;&nbsp;<input type="text"
          id="emailAddress" style="width:200px"></div> <br><br>

      <div style="font-size: 30px; text-align:center;">
        Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="password"
          style="width:200px"></div>
      <div style="font-size: 10px; position:absolute;right:35.7%; color:red">*Password must be more
        than 8 characters long</div>

      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        style="font-size: 20px; width: 200px; position:absolute; bottom:35%; left:41%;" onclick="addNewAccount()">sign up
      </button>
    </main>
  </div>
  <script src="js/shared.js"></script>
  <script src="js/signUp.js"></script>
</body>

</html>
