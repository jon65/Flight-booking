<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="mdl-layout-title" style="font-size: 40px;">App Name</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
  <!-- Required to display map -->
  <style type="text/css">
    #map {
      height: calc(100vh - 200px);
    }

    .demo-card-wide.mdl-card {
      width: 1400px;
      display: block;
      box-sizing: border-box;
      align-items: left;
      color: #fff;
      margin-left: 200px;
      margin-top: 50px;

    }

    .demo-card-wide>.mdl-card__title {
      color: #ffff;
      height: 50px;
      background-color: #C68E8E;

    }

    .demo-card-wide>.mdl-card__menu> {
      color: #ffff;
    }

    .mdl-dialog__title {
      display: inline-block;
      padding-top: 60px;
      margin-left: 30px;
    }
  </style>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

  <!--Navigation Bar-->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title" style="font-size: 40px;">App Name</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" style="font-size: 20px;" href="javascript:history.go(-1)">Back</a>
          <a class="mdl-navigation__link" style="font-size: 20px;" href="#">Log out</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title" style="font-size: 30px;">Menu</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toHomePage()" href="#">Home</a>
        <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toScheduledTripsPage()" href="#">Scheduled
          Trips</a>
        <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toTripHistoryPage()" href="#">Trip History</a>
        <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toOldAllRoutesPage()" href="#">View All
          Routes</a>
      </nav>
    </div>
  </div>
  </div>



  <!--Page Content-->
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">


        <div class='mdl-dialog__title	'>
          <h3>Scheduled Trips</h3> 
        </div>


        <div class="mdl-cell mdl-cell--10-col">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="background-color:#64437F; ">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Brief Info: Trip 1</h2>

            </div>
            <div class="mdl-card__supporting-text" style="color:#ffff">
              <p>Info:</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:#ffff">
                Open Trip Details
              </a>
            </div>
            <div class="mdl-card__menu">
              <p style="font-size:20px; font-style: inherit;">Date: </p>
            </div>
          </div>
        </div>


        <div class="mdl-cell mdl-cell--10-col">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="background-color:#64437F; ">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Brief Info: Trip 2</h2>

            </div>
            <div class="mdl-card__supporting-text" style="color:#ffff">
              <p>Info:</p>
            </div>
            <div class="mdl-card__actions mdl-card--border" style="width:200px">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:#ffff">
                Open Trip Details
              </a>
            </div>
            <div class="mdl-card__menu">
              <p style="font-size:20px; font-style: inherit;">Date: </p>
            </div>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--5-col">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="background-color:#64437F; ">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Brief Info: Trip 3</h2>

            </div>
            <div class="mdl-card__supporting-text" style="color:#ffff">
              <p>Info:</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:#ffff">
                Open Trip Details
              </a>
            </div>
            <div class="mdl-card__menu">
              <p style="font-size:20px; font-style: inherit;">Date: </p>
            </div>
          </div>
        </div>


      </div>
  </main>
  </div>
  <script src="js/shared.js"></script>
  <script src="js/scheduledTripPage.js"></script>
</body>

</html>
