<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <style>

        #login_border {
            border-color: #000000;
            border-width: 10px;
            padding:15px;
        }


    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" style="font-size: 40px;">App Name</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" style="font-size: 20px;" href="javascript:history.go(-1)">Back</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toHomePage()" href="#">Home</a>
                <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toScheduledTripsPage()" href="#">Scheduled Trips</a>
                <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toTripHistoryPage()" href="#">Trip History</a>
                <a class="mdl-navigation__link" style="font-size: 20px;" onclick="toAllRoutesPage()" href="#">View All Routes</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content" id='login_border'>
                <!-- Your content goes here -->

                <div style="padding-top: 190px; text-align:center"></div>

                <div style="font-size: 30px; text-align:center;">E-mail address:&nbsp;<input
                        type="text" style = "width:200px;" id="emailAddress"></div> <br><br>

                <div style="font-size: 30px; text-align:center;">
                    Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" style = "width:200px;"
                        id="password">
                </div><br>

                <!-- Accent-colored raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    style="font-size: 20px; width: 200px; position:absolute;right:34.5%; top:51%" onclick="logInAccount()">Log in
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    style="font-size: 20px; width:200px; position:absolute;right:53%; top:51%" onclick="toSignUpPage()">sign up
                </button>

            </div>

        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/logIn.js"></script>
</body>

</html>
